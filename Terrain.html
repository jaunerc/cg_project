<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="util/webgl-debug.js"></script>
    <script type="text/javascript" src="util/shaderUtils.js"></script>
    <script type="text/javascript" src="util/gl-matrix.js"></script>
    <script type="text/javascript" src="util/typedarray.js"></script>
    <script type="text/javascript" src="util/simplex-noise.js"></script>
    <script type="text/javascript" src="terrain/NoiseCalculator.js"></script>
    <script type="text/javascript" src="terrain/Mesh.js"></script>
    <script type="text/javascript" src="terrain/Plane.js"></script>
    <script type="text/javascript" src="terrain/Low-Poly.js"></script>
    <script type="text/javascript" src="Terrain.js"></script >
    <link rel="stylesheet" href="style.css">
    <title>Terrain generator</title>
</head>
<body>
<div class="row">
    <div class="top">
        <h1>Terrain</h1>
    </div>
    <div class="column middle">
        <canvas id="myCanvas" width="1200" height="800" tabindex="1"></canvas>
    </div>
    <div class="column side">
        <p class="heading">Parameters</p>
        <input type="checkbox" id="showMesh" onclick="onShowMeshClick()"> show mesh<br>
        <input type="checkbox" id="showPoly" checked onclick="onShowPolyClick()"> show poly<br>
        <input type="checkbox" id="showSquared" onclick="onShowSquaredClick()"> show squared<br>
        <br>
        terrain seed
        <input type="text" id="seedText" value="asdf"><br><br>
        world size
        <input type="range" min="20" max="100" value="50" id="worldSize">
        world scale
        <input type="range" min="0" max="10" value="2" id="scale">
        world octaves
        <input type="range" min="0" max="10" value="3" id="octaves">
        <button type="button" onclick="onNewTerrainButtonClick()">New terrain</button>
    </div>
</div>
</body>
</html>
